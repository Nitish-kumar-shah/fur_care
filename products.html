<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./STYLE/products.css" />
    <link rel="stylesheet" href="./STYLE/shared/general.css" />
  </head>
  <body>
    <!-----------------------------------------nav-bar start here------------------------------------------>

    <navbar>
      <a class="logo-box-link" href="home.html">
        <div class="logo-box hover">
          <img src="/IMAGES/logo.png" alt="logo" />
          <p class="logo-name">fur care</p>
        </div>
      </a>

      <div class="delivery-box hover">
        <div class="inner-box">
          <p>Delivery to</p>
          <div class="delivery-country">
            <i class="ri-map-pin-2-fill"></i>
            <a href="">India</a>
          </div>
        </div>
      </div>
      <div class="search-box">
        <input placeholder="search products" />
        <div class="search-icon">
          <i class="ri-search-line"></i>
        </div>
      </div>

      <a class="sign-in-link-box" href="">
        <div class="sign-in-box hover">
          <div class="sign-in-virtual-box">
            <p class="sign-in-p1">Hello, Sign in</p>
            <p class="sign-in-p2">or Login</p>
          </div>
        </div>
      </a>

      <a class="return-box-link" href="#">
        <div class="return-box hover">
          <div class="riturn-virtual-box">
            <p class="p1">Return</p>
            <p class="p2">& Order</p>
          </div>
        </div>
      </a>

      <a class="cart-link" href="#">
        <img class="cart-icon" src="/IMAGES/cart-icon.png" />
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </navbar>
    <!-----------------------------------------nav-bar end here------------------------------------------>
    <div class="bottom-bar">
      <!-- <a class="all-box-link" href="#"></a> -->
      <div class="all-box">
        <i class="ri-menu-fold-fill"></i>
        <span>All</span>
      </div>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>Sell</span>
        </div>
      </a>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>Gifts Card</span>
        </div>
      </a>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>Buy Again</span>
        </div>
      </a>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>Customer Service</span>
        </div>
      </a>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>Today's Deals</span>
        </div>
      </a>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>pay</span>
        </div>
      </a>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>Our Collection</span>
        </div>
      </a>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>Pets</span>
        </div>
      </a>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>Health</span>
        </div>
      </a>
      <a class="sell-box-link" href="#">
        <div class="sell-box">
          <span>Buy Pets</span>
        </div>
      </a>
    </div>
    <!---------------------------------------bottom-bar-end here--------------------------------------->
    <!------------------------header-img start here---------------------------->
    <div class="main-header">
      <div class="header-img">
        <div class="img-box1 js-left-btn">
          <div class="scroll-btn-left">
            <i class="ri-arrow-left-wide-line"></i>
          </div>
          <div class="scroll-btn-right">
            <i class="ri-arrow-right-wide-fill"></i>
          </div>
        </div>
        <div class="img-box2"></div>
        <div class="img-box3"></div>
      </div>
      <!------------------------------product container------------------------------------->
      <div class="main">
        <div class="product-grid js-product-grid"></div>
        <!------------------------------------->
      </div>
    </div>
    <script src="/SCRIPTS/data/cart.js"></script>
    <script src="/SCRIPTS/data/productData.js"></script>
    <script src="/SCRIPTS/product.js"></script>
  </body>
</html>
