<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./STYLE/products.css" />
  </head>
  <body>
    <!-----------------------------------------nav-bar start here------------------------------------------>

    <navbar>
      <a class="logo-box-link" href="home.html">
        <div class="logo-box hover">
          <img src="/IMAGES/logo.png" alt="logo" />
          <p class="logo-name">fur care</p>
        </div>
      </a>

      <div class="delivery-box hover">
        <div class="inner-box">
          <p>Delivery to</p>
          <div class="delivery-country">
            <i class="ri-map-pin-2-fill"></i>
            <a href="">India</a>
          </div>
        </div>
      </div>
      <div class="search-box">
        <input placeholder="search products" />
        <div class="search-icon">
          <i class="ri-search-line"></i>
        </div>
      </div>

      <a class="sign-in-link-box" href="">
        <div class="sign-in-box hover">
          <div class="sign-in-virtual-box">
            <p class="sign-in-p1">Hello, Sign in</p>
            <p class="sign-in-p2">or Login</p>
          </div>
        </div>
      </a>

      <a class="return-box-link" href="#">
        <div class="return-box hover">
          <div class="riturn-virtual-box">
            <p class="p1">Return</p>
            <p class="p2">& Order</p>
          </div>
        </div>
      </a>

      <a class="cart-link" href="#">
        <img class="cart-icon" src="/IMAGES/cart-icon.png" />
        <div class="cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </navbar>
    <!-----------------------------------------nav-bar end here------------------------------------------>
  </body>
</html>
